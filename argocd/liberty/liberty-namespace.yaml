apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: liberty-namespace
  namespace: openshift-operators
spec:
  project: default
  source:
    repoURL: https://github.com/ShadyIBM/liberty.git
    path: apps/liberty/namespace
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
