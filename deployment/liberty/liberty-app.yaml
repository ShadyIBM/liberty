apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: liberty-app
  namespace: openshift-operators
spec:
  project: default
  source:
    repoURL: https://github.com/ShadyIBM/liberty.git
    path: apps/liberty
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: liberty-project
  syncPolicy:
    syncOptions:
      - CreateNameSpace=true
    automated:
      prune: true
      selfHeal: true
