apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jpa20cdiwar
  namespace: openshift-gitops-operator
spec:
  project: default
  source:
    repoURL: https://github.com/ShadyIBM/liberty.git
    path: apps
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: liberty-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
